<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate QR codes for WiFi network credentials">
    <title>WiFi Card Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main>
        <form id="wifi-form" novalidate>
            <h2>
                <i class="fas fa-wifi"></i>
                WiFi Login
            </h2>
            <div class="internal">
                <div class="qr-container">
                    <img 
                        width="164" 
                        height="164"
                        alt="WiFi QR Code"
                        id="qr-code"
                        src="https://api.qrserver.com/v1/create-qr-code/?size=164x164&data=todo"
                    >
                    <div class="qr-overlay">
                        <i class="fas fa-qrcode"></i>
                    </div>
                </div>

                <div class="inputs">
                    <label for="ssid">
                        <i class="fas fa-network-wired"></i>
                        Network name
                        <input 
                            id="ssid"
                            class="ssid" 
                            type="text"
                            placeholder="Enter WiFi network name"
                            required
                            autocomplete="off"
                        >
                    </label>
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                        <input 
                            id="password"
                            class="password" 
                            type="password"
                            placeholder="Enter WiFi password"
                            required
                            autocomplete="off"
                        >
                    </label>
                </div>
            </div>

            <p class="instructions">
                <i class="fas fa-camera"></i>
                Point your phone's camera at the QR code to connect to WiFi
            </p>

            <button type="button" id="print-button">
                <i class="fas fa-print"></i>
                Print Wifi Card
            </button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
